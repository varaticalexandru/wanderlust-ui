<mat-card>
    <mat-card-title class="title">
        Login
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field class="email-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" placeholder="Ex. pat@example.com" formControlName="email" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="password-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>

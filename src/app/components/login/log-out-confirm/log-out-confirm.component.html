<div class="container">
  <h1 mat-dialog-title class="full-width">
    <strong>Logging out ✖️ </strong> 
  </h1>
  <div mat-dialog-content class="content">
    Are you sure you want to log out?
  </div>

  <div mat-dialog-actions class="actions">
    <button
      mat-stroked-button
      mat-dialog-close
      color="primary"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
    <button mat-stroked-button color="warn" (click)="onLogoutClick()">
      Log out
    </button>
  </div>
</div>

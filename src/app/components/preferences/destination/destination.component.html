<div class="mat-card-container">
    <mat-card class="search-card">
        <mat-card-title class="title">
            Where do you want to go?
        </mat-card-title>

        <mat-card-content class="search-bar">
            <mat-form-field appearance="fill" class="search-field">
                <mat-label>Search for a city or town</mat-label>
                <input matInput [(ngModel)]="searchTermString" (input)="search(searchTermString)" />
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </mat-card-content>


        <div class="search-results" *ngIf="(destinations$ | async) as destinations">
            <app-search-result-card 
                *ngFor="let destination of destinations.data"
                [destination]="{city: destination.name, country: getCountryName(destination.address.countryCode)}">
            </app-search-result-card>
        </div>



    </mat-card>


    <mat-card class="destinations-card">
        <mat-card-title class="title">
            Popular destinations
        </mat-card-title>


        <div class="popular-destinations">
            <app-popular-destination *ngFor="let destination of popularDestinations" [name]="destination.name"
                [image]="destination.image">
            </app-popular-destination>
        </div>
    </mat-card>
</div>

<router-outlet></router-outlet>

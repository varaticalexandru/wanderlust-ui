<div class="mat-card-container companion-container  open-sans-400">
  <mat-card class="companion-card">
    <mat-card-title class="companion-title open-sans-400">
      Who's traveling with you ? ðŸ‘ª
    </mat-card-title>

    <div class="companions">
      @for (companion of companions; track companion.title) {
      <app-companion-card
        [companion]="companion"
        (click)="handleCompanionClick(companion)"
        [class.selected]="selectedCompanion && selectedCompanion == companion"
      ></app-companion-card>
      }
    </div>

    <div class="questionnaire">
      @for (question of questionnaire; track $index) {
      <app-survey-question
        [surveyQuestion]="question"
        (answerSelected)="handleAnswerSelected($event)"
      >
      </app-survey-question>
      }
    </div>
  </mat-card>
</div>

<div class="mat-card-container budget-container open-sans-400">
  <mat-card class="companion-card price-card">
    <mat-card-title class="companion-title open-sans-400">
      What is your budget ? ðŸ’µ
    </mat-card-title>

    <div class="companions">
      @for (budget of budgets; track budget.value) {
      <app-budget-card
        [budget]="budget"
        (click)="handleBudgetClick(budget)"
        [class.selected]="
          selectedBudget && selectedBudget == budget
        "
      >
      </app-budget-card>
      }
    </div>
  </mat-card>
</div>

<div class="buttons">
  <button (click)="back()" mat-raised-button color="basic" class="large-button">
    Back
  </button>

  <button
    (click)="next()"
    type="submit"
    [disabled]="
      !selectedCompanion ||
      questionAnswerMap.get('pets') == undefined ||
      questionAnswerMap.get('children') == undefined ||
      !selectedBudget
    "
    mat-raised-button
    color="primary"
    class="large-button"
  >
    Next
  </button>
</div>

<div class="survey-question">
    <div class="question" [innerHTML]="surveyQuestion.question | highlight:['children', 'pets']">
    </div>

    <div class="answers">
        @for (answer of surveyQuestion.answers; track answer) {
            <button mat-raised-button class="answer" color="basic" (click)="handleClick(surveyQuestion, answer)"
                    [class.selected]="selectedAnswer === answer"
            >
                {{ answer }}
            </button>
        }
    </div>
</div>

<mat-card class="companion-card">

    <mat-card-content class="companion-content">
        <div class="icon-container">
            <img mat-card-image [src]="companion.image" [alt]="companion.title">
        </div>

        <div class="title-container">
            <p class="title">{{ companion.title }}</p>
        </div>
    </mat-card-content>


</mat-card>

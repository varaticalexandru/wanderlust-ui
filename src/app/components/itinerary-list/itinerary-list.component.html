<div class="mat-card-container open-sans-400">
  <mat-card class="itinerary-list-card">
    <mat-card-title class="itineraries-title open-sans-400">
      My Travel Itineraries 🧭
    </mat-card-title>

    <mat-card-content class="content-container">
      @if (isLoading) {
      <mat-progress-spinner
        class="progress-spinner"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [diameter]="diameter"
        [strokeWidth]="strokeWidth"
      >
      </mat-progress-spinner>} 
      
      
      @if (noItineraries) {
      <div class="no-itineraries-text open-sans-400">
        You don't have any itineraries yet. Click the "+" button to create a new one! 🌍
      </div>
      }
      
      @if (itineraryList$ | async; as itineraryList) { @for (itinerary of
      itineraryList.itineraries; track $index) {
      <app-itinerary-card
        [itinerary]="itinerary"
        [image]="photos[$index]"
        (viewItinerary)="viewItinerary($event)"
        (deleteItinerary)="deleteItinerary($event)"
      ></app-itinerary-card>
      }}
    </mat-card-content>
  </mat-card>
</div>

<button
  mat-fab
  color="primary"
  class="fab-button-new"
  (click)="goToNewItinerary()"
>
  <mat-icon>add</mat-icon>
</button>

<router-outlet></router-outlet>

<app-footer></app-footer>
